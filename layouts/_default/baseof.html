<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} | Sports Database</title>
    <style>
        body {
            background: linear-gradient(135deg, #1a0033, #330033, #000033);
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        /* Меню */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            position: relative;
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .menu-button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .menu-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            right: 40px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 10px;
            padding: 20px;
            min-width: 200px;
            display: none;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .dropdown-menu.show {
            display: block;
        }

        .menu-item {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .menu-item:hover {
            color: #ffd93d;
            transform: translateX(5px);
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Sports Database</div>
        <button class="menu-button" onclick="toggleMenu()">Меню ☰</button>
        <div class="dropdown-menu" id="dropdownMenu">
            <a href="/" class="menu-item">🏠 Главная</a>
            <a href="/hypertrophy/" class="menu-item">💪 Гипертрофия</a>
            <a href="/strength/" class="menu-item">⚡ Сила</a>
            <a href="/endurance/" class="menu-item">🔥 Выносливость</a>
            <a href="/recovery/" class="menu-item">🔄 Восстановление</a>
        </div>
    </nav>

    <div class="container">
        {{ block "main" . }}{{ end }}
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('dropdownMenu');
            menu.classList.toggle('show');
        }

        // Закрываем меню при клике вне его
        document.addEventListener('click', function(event) {
            const menu = document.getElementById('dropdownMenu');
            const button = document.querySelector('.menu-button');
            if (!menu.contains(event.target) && !button.contains(event.target)) {
                menu.classList.remove('show');
            }
        });
    </script>
</body>
</html>
